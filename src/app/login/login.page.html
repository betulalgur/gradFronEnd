<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [routerLink]="['/folder/:id']" routerLinkActive="router-link-active"  class="back" defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
 

  <ion-card>
    <ion-item href="#" >
      <ion-icon></ion-icon>
      <ion-label>*** KİŞİNİN İSMİ GELECEK***</ion-label>
    </ion-item>
  
    
  </ion-card>


<div>

  <ion-card>
    <ion-card-content> <div class="ion-text-left"> TEST RESULT : </div>
      <div *ngIf="status==='Positive'"> 
        
        <ion-badge color="danger"> {{status}} </ion-badge>
      </div>

      <div *ngIf="status==='Negative'"> 
        
        <ion-badge color="success"> {{status}} </ion-badge>
      </div>

    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content >last test update time:
      <div class="lut">  {{date}} </div>

    </ion-card-content>
  </ion-card>
  
</div>
  



  <ion-item>
    <ion-label>Select Courses</ion-label>
    <ion-select multiple="true" cancelText="Cancel" okText="Save">
      <ion-select-option *ngFor="let data of datas">{{data.type}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-card>

  </ion-card>

 
  
  
  <ion-button  color="secondary" expand="block" [routerLink]="['/test-upload']" routerLinkActive="router-link-active" >Update test result</ion-button>





</ion-content>
